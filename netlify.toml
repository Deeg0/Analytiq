[build]
  publish = "frontend/public"
  command = "echo 'No build needed - static site'"

# Proxy API requests to backend (Railway)
[[redirects]]
  from = "/api/*"
  to = "https://analytiq-production-06b2.up.railway.app/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Handle client-side routing (if needed in future)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

