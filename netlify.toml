[build]
  publish = "frontend/public"
  command = "echo 'No build needed - static site'"

# Proxy API requests to backend
# Replace YOUR_BACKEND_URL with your actual Railway/Render URL
[[redirects]]
  from = "/api/*"
  to = "https://YOUR_BACKEND_URL.railway.app/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Handle client-side routing (if needed in future)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

